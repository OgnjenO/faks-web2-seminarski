<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="First Name" name="firstName" [(ngModel)]='firstName'>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Last Name" name="lastName" [(ngModel)]='lastName'>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" name="email" [(ngModel)]='email'>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Password" name="password" [(ngModel)]='password'>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="primary" class="btn-block" (click)="register()">Register</button>
    </form>
  </mat-card>
</div>
